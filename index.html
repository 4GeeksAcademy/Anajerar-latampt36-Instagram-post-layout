<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        


        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>ANajerar Instagram Template</title>
    </head>
    <div class="post">
        <div class="postheader">
            <div>
                <i class="fa-brands fa-html5"></i>
            </div>
            <div id="headertitle">
                <p class="roboto-bold">HTML5</p>
                <p class="roboto-regular">Anajerar</p>
            </div>
            <div id="threedots">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="postimage">
            <img src="https://noyb.eu/sites/default/files/styles/landscape_xl/public/2023-10/basic_meta_6.png?itok=KDP0XtO9">
        </div>
        <div class="posticons">
            
                <i class="fa-regular fa-heart" style="width:6%;"></i>
                <i class="fa-regular fa-comment" style="width:6%;"></i>
                <i class="fa-regular fa-paper-plane" style="width:6%;"></i>
            
            <div id="bookmark">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="postbody">
            <p class="roboto-regular">Liked by 
                <span class="roboto-bold"> 4Geeks Academy, HTML5, web</span> and 
                <span class="roboto-bold"> 100,000 others</span>  </p>
                <p class="roboto-regular">Meta Platforms, Inc. engages in the development of products that enable people to connect and share with friends and family through mobile devices, personal computers, virtual reality headsets, and wearables worldwide.</p>    
            
        </div>
    </div>
</html>
